<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>massage广告流量劫持平台</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* 暗黑色系主题 */
            --primary-color: #8a2be2;   /* 深紫色 */
            --secondary-color: #bf5af2; /* 亮紫色 */
            --danger-color: #ff375f;    /* 红色 */
            --text-color: #f0f0f0;      /* 浅灰白色 */
            --background-color: #121212; /* 深黑色背景 */
            --card-bg: rgba(30, 30, 30, 0.8); /* 卡片背景 */
            --input-bg: #2c2c2e;        /* 输入框背景 */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--background-color), #1c1c1e);
        }

        .neon {
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            0% {
                text-shadow: 
                    0 0 4px #a45aff, 
                    0 0 10px #a45aff, 
                    0 0 15px #a45aff, 
                    0 0 20px #a45aff, 
                    0 0 25px #a45aff;
            }
            100% {
                text-shadow: 
                    0 0 4px #d580ff, 
                    0 0 10px #d580ff, 
                    0 0 15px #d580ff, 
                    0 0 20px #d580ff, 
                    0 0 25px #d580ff;
            }
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.4; }
        }

        .ad-neon {
            animation: adNeonGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes adNeonGlow {
            0% {
                box-shadow: 0 0 6px #a45aff, 0 0 12px #a45aff;
            }
            100% {
                box-shadow: 0 0 6px #d580ff, 0 0 12px #d580ff;
            }
        }

        .ad-blink {
            animation: adBlink 1.5s infinite;
        }

        @keyframes adBlink {
            0%, 60% { opacity: 1; }
            61%, 100% { opacity: 0.6; }
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color), #6a11cb);
            color: white;
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            flex-wrap: wrap; /* 允许在小屏幕上换行 */
        }

        .navbar h1 {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 10px;
            font-size: clamp(1.2rem, 3vw, 1.8rem); /* 响应式字体大小 */
        }

        .navbar-content {
            flex: 1;
            min-width: 200px; /* 确保有足够的宽度显示标题 */
        }

        .button-group {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background: var(--secondary-color);
        }

        .btn-danger {
            background: var(--danger-color);
        }

        .store-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .store-card {
            margin-bottom: 2rem;
            position: relative;
            transition: transform 0.3s ease;
            animation: cardEntrance 0.5s ease;
            box-shadow: 0 4px 18px rgba(0,0,0,0.5);
            border-radius: 12px;
            overflow: hidden;
            background: var(--card-bg);
        }

        .store-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.7);
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .exposure-badge {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(138, 43, 226, 0.7);
            padding: 5px 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 55, 95, 0.7);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .store-card:hover .delete-btn {
            opacity: 1;
        }

        .admin-panel {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            display: none;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #444;
            border-radius: 8px;
            margin-top: 0.5rem;
            transition: box-shadow 0.3s;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow: 0 0 6px rgba(191, 90, 242, 0.6);
            border-color: var(--secondary-color);
        }

        label {
            color: var(--text-color);
            display: block;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
                /* 确保元素在小屏幕上正确排列 */
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
            }
            
            .navbar h1 {
                font-size: 1.3rem; /* 小屏幕上更小的字体 */
            }
            
            .button-group {
                align-self: flex-end; /* 按钮组靠右对齐 */
            }
        }

        .floating-emoji-container {
            position: relative;
            overflow: hidden;
        }

        .floating-emoji {
            position: absolute;
            font-size: 1.5rem;
            animation: floatEmoji 4s linear infinite;
        }

        @keyframes floatEmoji {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-200%);
                opacity: 0;
            }
        }

        /* 礼花效果的样式 */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f44336;
            opacity: 0;
            animation: fall 5s ease-out forwards;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
                opacity: 0;
            }
        }

        /* 日期时间选择器样式 */
        .date-time-container {
            display: flex;
            gap: 10px;
        }

        .date-time-container input {
            flex: 1;
        }

        /* 添加更小屏幕的额外断点 */
        @media (max-width: 480px) {
            .navbar h1 {
                font-size: 1.1rem; /* 在更小的屏幕上进一步缩小字体 */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <h1 class="neon"><i class="fas fa-store"></i> massage广告流量劫持平台</h1>
            <p style="font-size: 0.8rem; margin-top: 5px; opacity: 0.8;">顶流全美广告技术支持</p>
        </div>
        <div class="button-group">
            <button class="btn btn-primary blink" onclick="showLogin()">
                <i class="fas fa-user-shield"></i>
                管理员登录
            </button>
        </div>
    </nav>

    <div class="store-container" id="storeContainer"></div>

    <div class="admin-panel" id="adminPanel">
        <h2 class="neon" style="margin-bottom: 2rem;">
            <i class="fas fa-tools"></i> 劫持管理
        </h2>
        <form id="storeForm">
            <div class="form-group">
                <label>店铺名称</label>
                <input type="text" id="storeName" required>
            </div>
            <div class="form-group">
                <label>店铺地址</label>
                <input type="text" id="storeAddress" required>
            </div>
            <div class="form-group">
                <label>联系电话</label>
                <input type="tel" id="storePhone" required>
            </div>
            <div class="form-group">
                <label>营业时间</label>
                <input type="text" id="businessHours" required>
            </div>
            <div class="form-group">
                <label>广告平台劫持地址</label>
                <input type="text" id="hijackUrl" required>
            </div>
            <div class="form-group">
                <label>劫持生效时间</label>
                <div class="date-time-container">
                    <input type="date" id="hijackStartDate" required>
                    <input type="time" id="hijackStartTime" required value="00:00">
                </div>
            </div>
            <div class="form-group">
                <label>劫持结束时间</label>
                <div class="date-time-container">
                    <input type="date" id="hijackEndDate" required>
                    <input type="time" id="hijackEndTime" required value="23:59">
                </div>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">确定开始</button>
                <button type="button" class="btn btn-primary" onclick="exportData()">导出数据</button>
                <button type="button" class="btn btn-danger" onclick="importData()">导入数据</button>
            </div>
        </form>
    </div>

    <script>
        // 发布广告的广告卡片只使用这一种视觉样式 (加了霓虹/闪烁class)
        const randomEmojis = ['😍', '😘', '❤'];
        function createFloatingEmojis(container) {
            const emojiCount = 3;
            for (let i = 0; i < emojiCount; i++) {
                const span = document.createElement('span');
                span.className = 'floating-emoji';
                const emoji = randomEmojis[Math.floor(Math.random() * randomEmojis.length)];
                span.textContent = emoji;
                // 如果是 ❤，设置为红色
                if (emoji === '❤') {
                    span.style.color = "red";
                }
                span.style.left = Math.random() * 80 + '%';
                span.style.animationDelay = (Math.random() * 2) + 's';
                container.appendChild(span);
            }
        }

        // 设置日期输入框的最小值为今天
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        const todayStr = `${yyyy}-${mm}-${dd}`;

        // 页面加载时设置日期输入框
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('hijackStartDate').min = todayStr;
            document.getElementById('hijackStartDate').value = todayStr;
            document.getElementById('hijackEndDate').min = todayStr;
            document.getElementById('hijackEndDate').value = todayStr;
        });

        const templates = [
            `<div class="content floating-emoji-container">
                <div style="height: auto; padding: 25px; text-align: center; border: 0px solid white;">
                    <center>
                        <div style="background-color: rgba(40, 40, 40, 0.9); line-height: 30px; padding: 1px; border: 3px solid #8a2be2;">
                            <div style="padding: 1px; border: 3px solid #8a2be2;">
                                <div style="padding: 1px; border: 2px solid #8a2be2;">
                                    <!-- 最内层边框上添加霓虹、闪烁效果 -->
                                    <div style="padding: 1px; border: 1px solid #8a2be2;" class="ad-neon ad-blink">
                                        <h2><span style="color: #bf5af2;">{{name}}</span></h2>
                                        <p>📍 {{address}}</p>
                                        <p>📞 {{phone}}</p>
                                        <p>🕒 {{hours}}</p>
                                        <p>🔗 {{hijackUrl}}</p>
                                        <p>⏱ {{hijackTime}}</p>
                                        {{exposure}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </center>
                </div>
            </div>`
        ];

        let stores = JSON.parse(localStorage.getItem('stores')) || [];

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function calculateExposure(store) {
            const now = new Date();
            const lastUpdate = new Date(store.lastExposureUpdate);
            const elapsed = now - lastUpdate;
            const intervals = Math.floor(elapsed / (5 * 60 * 1000));
            if (intervals > 0) {
                let increment = 0;
                for (let i = 0; i < intervals; i++) {
                    increment += getRandomInt(10, 50);
                }
                store.exposure += increment;
                store.lastExposureUpdate = new Date(
                    lastUpdate.getTime() + intervals * 5 * 60 * 1000
                ).toISOString();
            }
            return store.exposure;
        }

        function deleteStore(index) {
            if (confirm('确定要删除此广告吗？')) {
                stores.splice(index, 1);
                localStorage.setItem('stores', JSON.stringify(stores));
                renderStores();
            }
        }

        function renderStores() {
            const container = document.getElementById('storeContainer');
            container.innerHTML = '';
            stores.forEach((store, index) => {
                const card = document.createElement('div');
                card.className = 'store-card';
                
                const template = templates[0];
                const currentExposure = calculateExposure(store);
                const exposureHTML = `
                    <div class="exposure-badge">
                        <i class="fas fa-eye"></i>
                        <span>${currentExposure}</span>
                    </div>
                `;

                // 先设置卡片的内容
                card.innerHTML = template
                    .replace(/{{name}}/g, store.name)
                    .replace(/{{address}}/g, store.address)
                    .replace(/{{phone}}/g, store.phone)
                    .replace(/{{hours}}/g, store.hours)
                    .replace(/{{hijackUrl}}/g, store.hijackUrl || 'N/A')
                    .replace(/{{hijackTime}}/g, store.hijackTime || 'N/A')
                    .replace(/{{exposure}}/g, exposureHTML);
                
                // 然后再添加删除按钮
                const deleteBtn = document.createElement('div');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '<i class="fas fa-times"></i>';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    deleteStore(index);
                };
                card.appendChild(deleteBtn);

                container.appendChild(card);

                // 创建或添加随机飘动的表情
                const floatingContainer = card.querySelector('.floating-emoji-container');
                createFloatingEmojis(floatingContainer);
            });
            localStorage.setItem('stores', JSON.stringify(stores));
        }

        function showLogin() {
            const username = prompt('请输入用户名');
            if (username === null) return; // 用户取消
            
            const password = prompt('密码');
            if (password === null) return; // 用户取消
            
            if(username === 'qin' && password === 'aaa112233') {
                document.getElementById('adminPanel').style.display = 'block';
                alert('登录成功');
            } else {
                alert('登录失败');
            }
        }

        document.getElementById('storeForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // 获取日期和时间值并格式化
            const startDate = document.getElementById('hijackStartDate').value;
            const startTime = document.getElementById('hijackStartTime').value;
            const endDate = document.getElementById('hijackEndDate').value;
            const endTime = document.getElementById('hijackEndTime').value;
            
            // 格式化为可读的时间范围
            const hijackTime = `${startDate} ${startTime} 至 ${endDate} ${endTime}`;

            const newStore = {
                name: document.getElementById('storeName').value,
                address: document.getElementById('storeAddress').value,
                phone: document.getElementById('storePhone').value,
                hours: document.getElementById('businessHours').value,
                hijackUrl: document.getElementById('hijackUrl').value,
                hijackTime: hijackTime,
                exposure: 0,
                createdAt: new Date().toISOString(),
                lastExposureUpdate: new Date().toISOString()
            };

            // 新广告排在前面
            stores.unshift(newStore);
            localStorage.setItem('stores', JSON.stringify(stores));
            renderStores();
            e.target.reset();
            
            // 重置日期选择器为当天
            document.getElementById('hijackStartDate').value = todayStr;
            document.getElementById('hijackEndDate').value = todayStr;
            document.getElementById('hijackStartTime').value = '00:00';
            document.getElementById('hijackEndTime').value = '23:59';
            
            // 发布成功后放礼花
            alert('曝光流量添加成功，正在增加曝光度。');
            createConfetti();
            
            // 滚动到新发布的广告位置
            const firstCard = document.querySelector('.store-card');
            if (firstCard) {
                // 平滑滚动到第一个广告卡片
                firstCard.scrollIntoView({ behavior: 'smooth' });
            }
        });

        function exportData() {
            const backupData = {
                version: 1.2,
                exportDate: new Date().toISOString(),
                stores: stores
            };
            const dataStr = JSON.stringify(backupData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `stores-backup-${new Date().toISOString().slice(0,10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            alert('导出成功');
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = e => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        if (!data.stores || !Array.isArray(data.stores)) {
                            throw new Error('无效的备份文件');
                        }
                        if (confirm('确定要覆盖当前数据吗？')) {
                            stores = data.stores;
                            localStorage.setItem('stores', JSON.stringify(stores));
                            renderStores();
                            alert('导入成功');
                        }
                    } catch (error) {
                        alert(`导入失败：${error.message}`);
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // 添加礼花效果函数
        function createConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.className = 'confetti-container';
            document.body.appendChild(confettiContainer);
            
            // 使用暗色系颜色
            const colors = ['#8a2be2', '#bf5af2', '#9d4edd', '#7b2cbf', '#c77dff', '#d8b4fe', '#e0aaff', '#ff375f'];
            
            // 创建100个礼花片
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // 随机颜色
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // 随机形状（方形或圆形）
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                }
                
                // 随机大小
                const size = Math.random() * 15 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                // 随机位置
                confetti.style.left = `${Math.random() * 100}%`;
                
                // 随机延迟
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                
                // 随机动画持续时间
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                
                confettiContainer.appendChild(confetti);
            }
            
            // 5秒后移除礼花容器
            setTimeout(() => {
                confettiContainer.remove();
            }, 5000);
        }

        window.onload = () => {
            stores.forEach(store => calculateExposure(store));
            localStorage.setItem('stores', JSON.stringify(stores));
            renderStores();

            // 每5分钟更新一次曝光度
            setInterval(() => {
                stores.forEach(store => {
                    store.exposure += getRandomInt(10, 50);
                    store.lastExposureUpdate = new Date().toISOString();
                });
                localStorage.setItem('stores', JSON.stringify(stores));
                renderStores();
            }, 5 * 60 * 1000);
        };
    </script>
</body>
</html>
