        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function calculateExposure(store) {
            const now = new Date();
            const lastUpdate = new Date(store.lastExposureUpdate);
            const elapsed = now - lastUpdate;
            const intervals = Math.floor(elapsed / (5 * 60 * 1000));
            if (intervals > 0) {

                for (let i = 0; i < intervals; i++) {

                store.exposure += increment;
                store.lastExposureUpdate = new Date(
                    lastUpdate.getTime() + intervals * 5 * 60 * 1000
                ).toISOString();
            }
            return store.exposure;
        }

                confetti.style.animationDelay = `${Math.random() * 2}s`;
                
                // éšæœºåŠ¨ç”»æŒç»­æ—¶é—´
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                
                confettiContainer.appendChild(confetti);
            }
            
            // 5ç§’åç§»é™¤ç¤¼èŠ±å®¹å™¨
            setTimeout(() => {
                confettiContainer.remove();
            }, 5000);
        }

        window.onload = () => {
            stores.forEach(store => calculateExposure(store));
            localStorage.setItem('stores', JSON.stringify(stores));
            renderStores();

            // æ¯5åˆ†é’Ÿæ›´æ–°ä¸€æ¬¡æ›å…‰åº¦
            setInterval(() => {
                stores.forEach(store => {
                    store.exposure += getRandomInt(10, 50);
                    store.lastExposureUpdate = new Date().toISOString();
                });
                localStorage.setItem('stores', JSON.stringify(stores));
                renderStores();
            }, 5 * 60 * 1000);
        };
    </script>
